<body id="baggrund">

		<h1 id="overskrift"> Forbrug </h1>
		
		
		
		<!-- Logo -->
<button id="LogoSidehovde"                class="navigationsbarLogoOgIkoner" OnClick="skiftTilForside()">      	<img src="Billeder/Logo/logo med baggrund.png" width="250" height="74" alt="Firma logo"/></button>

<!-- Forbrug ikonet på navigastionsbaren. Når man trykker på den, så skifter flere elementer "stadier", så de passer til forbrug siden -->
