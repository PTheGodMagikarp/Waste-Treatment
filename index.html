<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Forbrug</title>
	<link rel="stylesheet" href="Stylesheet.css">
	<script src="JavaScript.js"> </script>
</head>
<body>
	
	
	
	<!------------------------------------------------------------ Jeg tænker vi kan markere et område sådan her -------------------------------------------------------------->
	
	
	
	
	<!--**** Og så selvføldig beskrive indivisuel kode sådan her. Man behøver selvføldig ikke rigtigt at have så mange "*" på, men det synnes jeg iværtfald gør det nemmere at overskue ****-->
	<h1 class="storEksempel-forbrug" > Eksempel</h1>
	
	
	
	<!--**** I forhold til navngivning, så tænker jeg at vi køre med camelCase. Så et nyt ord starter med stort, men skrives ud i et. Jeg tænker det er sådan vi beskriver ting på en givet side, gerne 
			 i fulde ord, da jeg ved jeg kan have svært ved at holde styr på en masse selv lavet forkortelser. Hvis elementet så går igen på andre sider, eller på flere områder på samme side, så kan 
			 vi bruge "-" til at signalere hvilken side/område vi snakker om. fx. "lilleEksempel-forbrug", hvor koden identificeres med camelCase: Det er det lille eksempel på siden, hvor der jo er 2 
			 "eksempl". "-forbrug" siger at det er det lille eksempel på "forbrug" siden, og derved ikke den på "skrald" siden****-->
	<p class="lilleEksempel-forbrug"> Eksempel</p>

</body>
</html>
